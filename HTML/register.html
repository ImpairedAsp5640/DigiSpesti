<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DigiSpesti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="image.png" alt="DigiSpesti Logo">
            </div>
            <nav class="nav">
                <a href="login.html" class="nav-link">Влезте в профила си</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h1 class="text-center">Създайте акаунт</h1>
            <p class="text-center">Присъединете се към DigiSpesti, за да сте финансово свободни!</p>
            
            <form action="register.php" method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Име на потребителя</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Изберете си име" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Напишете своя E-mail" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Парола</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Създайте парола" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Регистрирайте се</button>
            </form>
            
            <p class="text-center" style="margin-top: 24px;">
                Вече имате акаунт? <a href="login.html">Влезте в профила си тук</a>
            </p>
        </div>
    </main>

    <footer class="container">
        <p>&copy; 2025 DigiSpesti. All rights reserved.</p>
    </footer>
</body>
</html>
