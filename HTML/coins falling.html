<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Gold Coins</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .coin-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: radial-gradient(circle at 30% 30%, #ffd700, #ffcc00, #b8860b);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            opacity: 0.9;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.7;
            }
        }

        .content {
            position: relative;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd700;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ffd700;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ffcc00;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="coin-container" id="coin-container"></div>
    
    <div class="content">
        <h1>Welcome to Our Financial Site</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, nisl nec ultricies lacinia, nibh nisl aliquam nunc, vitae aliquam nisl nibh vitae nisl.</p>
        <a href="#" class="btn">Get Started</a>
    </div>

    <script>
        const container = document.getElementById('coin-container');
        const coinCount = 20;
        
        function createCoins() {
            for (let i = 0; i < coinCount; i++) {
                const coin = document.createElement('div');
                coin.classList.add('coin');
                
                const size = Math.random() * 20 + 20;
                const left = Math.random() * 100;
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                
                coin.style.width = `${size}px`;
                coin.style.height = `${size}px`;
                coin.style.left = `${left}%`;
                coin.style.animationDuration = `${duration}s`;
                coin.style.animationDelay = `${delay}s`;
                
                container.appendChild(coin);
                
                setTimeout(() => {
                    coin.remove();
                    createCoins();
                }, (duration + delay) * 1000);
            }
        }
        
        createCoins();
    </script>
</body>
</html>
